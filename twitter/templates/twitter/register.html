{% extends 'twitter/layout.html' %}

{% block content %}

<body class="login-page">
    <div class="twitter-login-box">
        <header>
            <img src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-jumbo-v4.jpg?quality=90&auto=webp"
                alt="twitter logo">
            <h1>Registrate en Twitter</h1>
        </header>

        <form method="post">
            {% csrf_token %}
            <div class="input-wrapper">
                <label for="user-name-id">First Name
                    {{form.first_name}}
                </label>
            </div>
            <div class="input-wrapper">
                <label for="user-name-id">Username:
                    {{form.username}}
                </label>
            </div>
            <div class="input-wrapper">
                <label for="user-name-id">Email
                    {{form.email}}
                </label>
            </div>

            <div class="input-wrapper">
                <label for="password-id">Password
                    {{form.password1}}
                </label>
            </div>
            <div class="input-wrapper">
                <label for="password-id">Confirm Password
                    {{form.password2}}
                </label>
            </div>

            <button class="twitter-btn">Registrarse</button>
        </form>

        <div class="footer">
            <a href="#">Â¿Ya tienes una cuenta? Login</a>
        </div>

    </div>

    {% endblock content %}
